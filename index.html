<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqOWGHncrAmv2Dms0WEiBh5k01pG2Whxo">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/oauth-signature.js"></script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/main.js" defer="defer"></script>
  </head>
  <body>
    <div class="container-fluid search-bar">
      <div data-bind="visible: error" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Query failed, check your internet connection and type in query again
      </div>
      <form class="form-horizontal" data-bind="submit: updateMap">
        <div class="input-group">
          <input type="text" id='search-bar' class="form-control" placeholder="Enter search here">
          <span class="input-group-btn">
            <!-- Run query based on contents of text box -->
            <button class="btn btn-default" type="submit">Go!</button>
          </span>
        </div>
      </form>
    </div>
    <div class="container-fluid">
  		<div class="row">
  			<div class="col-md-4">
  				<div class="panel panel-default">
  					<div class="panel-heading">
  						Key Locations
  					</div>
  					<ul class="list-unstyled" data-bind="foreach: businesses">
              <li><a data-bind="text: title, attr: { href: clickFunction }"></a></li>
  					</ul>
  				</div>
  			</div>
  			<div class="col-md-8">
  				<div id="map-canvas"></div>
  			</div>
  		</div>
    </div>

  </body>
</html>
